<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0A0E14;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1B2631;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0E14;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#304FFE;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#304FFE;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1200" height="300" fill="url(#bgGrad)" />
  <rect width="1200" height="300" fill="url(#glow)" />

  <!-- Abstract Tech Lines -->
  <g stroke="#304FFE" stroke-width="0.5" opacity="0.3">
    <path d="M0 50 L1200 50 M0 250 L1200 250" />
    <path d="M100 0 L100 300 M1100 0 L1100 300" />
  </g>

  <!-- Futuristic Hex Grid -->
  <path d="M0 0 L1200 0 M0 300 L1200 300" stroke="#00B0FF" stroke-width="1" opacity="0.2" />
  
  <!-- Left Side Graphics -->
  <g transform="translate(100, 150)">
    <circle r="40" fill="none" stroke="#00B0FF" stroke-width="2" />
    <circle r="30" fill="none" stroke="#00B0FF" stroke-width="1" stroke-dasharray="5,5" />
    <path d="M-50 0 L50 0 M0 -50 L0 50" stroke="#00B0FF" stroke-width="1" />
  </g>

  <!-- Right Side Graphics -->
  <g transform="translate(1100, 150)">
    <rect x="-40" y="-40" width="80" height="80" fill="none" stroke="#D50000" stroke-width="2" opacity="0.6" />
    <text x="0" y="5" font-family="monospace" font-size="10" fill="#D50000" text-anchor="middle">TARGET_LOCK</text>
  </g>

  <!-- Central Title -->
  <g transform="translate(600, 140)">
    <text font-family="Arial Black, serif" font-size="60" fill="white" text-anchor="middle" letter-spacing="15" font-weight="900">TEKNOFEST Ä°KA</text>
    <text y="40" font-family="Arial, sans-serif" font-size="18" fill="#00E5FF" text-anchor="middle" letter-spacing="8" opacity="0.9">TACTICAL AUTONOMOUS GUIDANCE SYSTEM</text>
    <rect y="60" x="-150" width="300" height="2" fill="#00E5FF" opacity="0.5" />
  </g>

  <!-- Scanning Pulse -->
  <rect x="0" y="0" width="5" height="300" fill="#00E5FF" opacity="0.1">
    <animate attributeName="x" from="0" to="1200" dur="4s" repeatCount="indefinite" />
  </rect>

  <!-- Bottom Details -->
  <text x="600" y="280" font-family="monospace" font-size="10" fill="#546E7A" text-anchor="middle" letter-spacing="2">UNIT_TYPE: ELITE_UGV_REFERENCE | STATUS: ALPHA_STABLE</text>
</svg>
