<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#304FFE;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#304FFE;stop-opacity:0" />
    </radialGradient>
  </defs>
  <circle cx="200" cy="200" r="180" fill="url(#glow)" />
  
  <!-- Outer Hexagon Frame -->
  <path d="M200 40 L340 120 L340 280 L200 360 L600 280 L600 120 Z" fill="none" stroke="#304FFE" stroke-width="4" transform="scale(0.5) translate(200, 200)" opacity="0.8" />
  <path d="M200 60 L320 130 L320 270 L200 340 L80 270 L80 130 Z" fill="none" stroke="#00B0FF" stroke-width="2" />

  <!-- Robot Body Silhouette (Stylized) -->
  <path d="M140 180 H260 L280 220 H120 L140 180 Z" fill="#212121" stroke="#00B0FF" stroke-width="3" />
  <rect x="150" y="150" width="100" height="30" rx="5" fill="#212121" stroke="#00B0FF" stroke-width="2" />
  
  <!-- Lidar Spinner -->
  <circle cx="200" cy="140" r="15" fill="#D50000" />
  <path d="M200 140 L215 140" stroke="white" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="0 200 140" to="360 200 140" dur="2s" repeatCount="indefinite" />
  </path>

  <!-- Ground Grid/Cyber Lines -->
  <path d="M100 280 L300 280 M120 300 L280 300 M150 320 L250 320" stroke="#00E5FF" stroke-width="1" opacity="0.5" />
  
  <!-- "IKA" Text -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="10">Ä°KA</text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="12" fill="#00B0FF" text-anchor="middle" opacity="0.8">AUTONOMOUS TACTICAL UNIT</text>
</svg>
